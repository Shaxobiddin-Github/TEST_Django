<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazorat Paneli - Test Yaratish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: url('/static/main/1.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated particles background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .title {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.1),
                0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .form-select option {
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 0.8rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1.1rem 2rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-top: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-3px);
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .glass-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }
            
            .form-input,
            .form-select {
                padding: 0.9rem 1rem;
                font-size: 0.95rem;
            }
            
            .submit-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 1.5rem 1rem;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1 class="title">üìù Yangi Test Yaratish</h1>
            
            <form method="post">
                {% csrf_token %}


                {% if target == 'student' %}
                <div class="form-group">
                    <label class="form-label" for="group">üë• Guruh:</label>
                    <select class="form-select" name="group" id="group" required>
                        <option value="">Guruhni tanlang...</option>
                        {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% elif target == 'tutor' %}
                <div class="form-group">
                    <label class="form-label" for="kafedra">üè¢ Kafedra:</label>
                    <select class="form-select" name="kafedra" id="kafedra" required>
                        <option value="">Kafedrani tanlang...</option>
                        {% for kafedra in kafedralar %}
                            <option value="{{ kafedra.id }}">{{ kafedra.name }} ({{ kafedra.faculty.name }})</option>
                        {% endfor %}
                    </select>
                </div>
                {% elif target == 'employee' %}
                <div class="form-group">
                    <label class="form-label" for="bulim">üè¢ Bo'lim:</label>
                    <select class="form-select" name="bulim" id="bulim" required>
                        <option value="">Bo'limni tanlang...</option>
                        {% for bulim in bulimlar %}
                            <option value="{{ bulim.id }}">{{ bulim.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}

                <div class="form-group">
                    <label class="form-label" for="subject">üìö Fan:</label>
                    <select class="form-select" name="subject" id="subject" required>
                        <option value="">Fanni tanlang...</option>
                    </select>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const groupSelect = document.getElementById('group');
                const subjectSelect = document.getElementById('subject');
                groupSelect.addEventListener('change', function() {
                    const groupId = this.value;
                    subjectSelect.innerHTML = '<option value="">Fanni tanlang...</option>';
                    if (!groupId) return;
                    fetch(`/api/controller-panel/get-subjects-by-group/?group_id=${groupId}`)
                        .then(response => response.json())
                        .then(data => {
                            data.subjects.forEach(function(subject) {
                                let opt = document.createElement('option');
                                opt.value = subject.id;
                                opt.textContent = subject.name + (subject.semester ? ` (${subject.semester}-semestr)` : '');
                                subjectSelect.appendChild(opt);
                            });
                        });
                });
            });
            </script>
                </div>

                <div class="form-group">
                    <label class="form-label" for="question_count">‚ùì Savollar soni:</label>
                    <input class="form-input" type="number" name="question_count" id="question_count" required min="1" placeholder="Masalan: 20">
                </div>

                <div class="form-group">
                    <label class="form-label" for="total_score">‚≠ê Umumiy ball:</label>
                    <input class="form-input" type="number" name="total_score" id="total_score" required min="1" placeholder="Masalan: 100">
                </div>

                <div class="form-group">
                    <label class="form-label" for="minutes">‚è∞ Test vaqti (daqiqa):</label>
                    <input class="form-input" type="number" name="minutes" id="minutes" required min="1" value="30" placeholder="Masalan: 30">
                </div>
                                <div class="form-group">
                                    <label class="form-label" for="duration">üìÖ Test muddati (soat:daqiq:soniya):</label>
                                    <input class="form-input" type="text" name="duration" id="duration" placeholder="00:30:00" required pattern="^([0-9]{2}):([0-9]{2}):([0-9]{2})$">
                                    <small style="color:#888;">Masalan: 00:30:00</small>
                                </div>

                <button type="submit" class="submit-btn">‚úÖ Test Yaratish</button>
            </form>
            
            <a href="/api/controller-panel/dashboard/" class="back-link">
                <span>‚¨ÖÔ∏è</span>
                <span>Panelga Qaytish</span>
            </a>
        </div>
    </div>
</body>
</html>
