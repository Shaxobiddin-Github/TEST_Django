
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ subject.name }} faniga savollar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- MathJax for LaTeX rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%) fixed;
            background-image: url('/static/main/1.png');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .questions-glass-card {
            max-width: 700px;
            width: 100%;
            margin: 40px auto;
            background: rgba(255,255,255,0.18);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44,54,110,0.13);
            padding: 40px 36px 32px 36px;
            backdrop-filter: blur(18px);
            border: 1.5px solid rgba(255,255,255,0.25);
            animation: fadeInUp 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .questions-title {
            color: #256788;
            font-size: 2.1rem;
            font-weight: 800;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 8px rgba(49,130,206,0.07);
        }
        .list-group {
            margin-bottom: 0;
        }
        .list-group-item {
            border: none;
            border-radius: 14px !important;
            background: rgba(247,251,255,0.95);
            margin-bottom: 12px;
            font-size: 1.13rem;
            color: #294e6b;
            box-shadow: 0 2px 12px 0 rgba(49,130,206,0.06);
            padding: 18px 22px;
            font-weight: 500;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .list-group-item:hover {
            box-shadow: 0 6px 24px 0 rgba(49,130,206,0.13);
            transform: translateY(-2px) scale(1.02);
        }
        .alert-warning {
            background: linear-gradient(90deg, #fffbe6 0%, #fffde4 100%);
            color: #b8860b;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 12px 0 rgba(255,215,0,0.07);
        }
        .btn-back {
            display: block;
            width: fit-content;
            margin: 32px auto 0 auto;
            background: linear-gradient(90deg, #667eea 0%, #5faaff 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.13rem;
            border: none;
            border-radius: 12px;
            padding: 12px 32px;
            box-shadow: 0 4px 16px rgba(49,130,206,0.13);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            text-decoration: none;
        }
        .btn-back:hover {
            background: linear-gradient(90deg, #5faaff 0%, #667eea 100%);
            box-shadow: 0 8px 32px rgba(49,130,206,0.18);
            transform: translateY(-2px) scale(1.03);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="questions-glass-card">
        <div class="questions-title">{{ subject.name }} faniga tegishli savollar</div>
        {% if questions %}
            <ul class="list-group">
                {% load latex_filters %}
                {% for question in questions %}
                    <li class="list-group-item">
                        {{ forloop.counter }}. {{ question.text|render_latex_inline|safe }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning">Bu fanga savollar topilmadi.</div>
        {% endif %}
        <a href="/api/controller-panel/dashboard/" class="btn-back">⬅️ Orqaga</a>
    </div>
    <script>
        // Typeset formulas after initial load
        document.addEventListener('DOMContentLoaded', function(){
            if (window.MathJax && MathJax.typeset) {
                MathJax.typeset();
            }
        });
    </script>
</body>
</html>
