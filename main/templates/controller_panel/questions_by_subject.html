<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Fan savollari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
    body { background: url('/static/main/1png') no-repeat center center fixed; background-size: cover; }
        .questions-card { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(44,54,110,0.10); padding: 32px 28px; }
        .questions-title { color: #256788; font-size: 1.35rem; font-weight: 600; margin-bottom: 18px; }
        .list-group-item { border: none; border-radius: 9px !important; background: #f9fbfd; margin-bottom: 9px; font-size: 1.08rem; color: #294e6b; box-shadow: 0 1.5px 8px 0 rgba(49,130,206,0.04); }
    </style>
</head>
<body>
    <div class="questions-card">
        <div class="questions-title">{{ subject.name }} faniga tegishli savollar</div>
        {% if questions %}
            <ul class="list-group">
                {% for question in questions %}
                    <li class="list-group-item">{{ forloop.counter }}. {{ question.text|safe }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning">Bu fanga savollar topilmadi.</div>
        {% endif %}
        <a href="/api/controller-panel/" class="btn btn-secondary mt-3">⬅️ Orqaga</a>
    </div>
</body>
</html>
