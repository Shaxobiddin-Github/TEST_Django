<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/main/1.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="3" fill="rgba(255,255,255,0.08)"/><circle cx="80" cy="20" r="1.5" fill="rgba(255,255,255,0.12)"/><circle cx="20" cy="80" r="2.5" fill="rgba(255,255,255,0.06)"/></svg>') repeat;
            animation: float 20s infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 10;
        }
        
        .login-box {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 0;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 40px 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .login-title {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .login-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            margin-top: 8px;
            position: relative;
            z-index: 2;
        }
        
        .login-form {
            padding: 40px;
        }
        
        .role-selector {
            margin-bottom: 25px;
        }
        
        .role-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .role-card {
            padding: 20px 12px;
            border: 2px solid #e0e7ff;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
            overflow: hidden;
        }
        
        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .role-card:hover::before {
            left: 100%;
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .role-card.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .role-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .role-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #f9fafb;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
            transform: translateY(-2px);
        }
        
        .input-group {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            z-index: 2;
        }
        
        .form-control.with-icon {
            padding-left: 50px;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .alert {
            border-radius: 12px;
            font-size: 1rem;
            border: none;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .field-transition {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 520px) {
            body { padding: 10px; }
            .login-box { border-radius: 20px; }
            .login-header { padding: 30px 25px 25px 25px; }
            .login-form { padding: 30px 25px; }
            .login-title { font-size: 1.8rem; }
            .login-icon { font-size: 2.8rem; }
            .role-cards { grid-template-columns: 1fr; gap: 10px; }
            .role-card { padding: 15px 10px; }
            .role-icon { font-size: 1.5rem; }
            .form-control { padding: 12px 15px; font-size: 1rem; }
            .btn-login { padding: 14px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <span class="login-icon">ÔøΩ</span>
                <div class="login-title">Test Tizimi</div>
                <div class="login-subtitle">Xush kelibsiz! Ro'yxatdan o'ting</div>
            </div>
            
            <div class="login-form">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <strong>‚ö†Ô∏è Xatolik:</strong> {{ error }}
                    </div>
                {% endif %}
                
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    
                    <div class="role-selector">
                        <label class="form-label">Rolni tanlang:</label>
                        <div class="role-cards">
                            <div class="role-card active" data-role="student">
                                <span class="role-icon">üéì</span>
                                <div class="role-name">Talaba</div>
                            </div>
                            <div class="role-card" data-role="tutor">
                                <span class="role-icon">üßë‚Äçüè´</span>
                                <div class="role-name">Tutor</div>
                            </div>
                            <div class="role-card" data-role="employee">
                                <span class="role-icon">üíº</span>
                                <div class="role-name">Xodim</div>
                            </div>
                            <div class="role-card" data-role="teacher">
                                <span class="role-icon">üë®‚Äçüè´</span>
                                <div class="role-name">O'qituvchi</div>
                            </div>
                            <div class="role-card" data-role="controller">
                                <span class="role-icon">‚öôÔ∏è</span>
                                <div class="role-name">Controller</div>
                            </div>
                        </div>
                        <input type="hidden" name="role" id="selectedRole" value="student">
                    </div>
                    
                    <div id="access-fields" class="form-group field-transition">
                        <label for="access-code" class="form-label">Access Code</label>
                        <div class="input-group">
                            <span class="input-icon">üîë</span>
                            <input 
                                type="text" 
                                name="access_code" 
                                id="access-code" 
                                class="form-control with-icon" 
                                placeholder="5 raqamli kodingizni kiriting"
                                autocomplete="off"
                                maxlength="5"
                            >
                        </div>
                    </div>
                    <div id="user-fields" class="form-group field-transition" style="display:none;">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-icon">üë§</span>
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                class="form-control with-icon" 
                                placeholder="Foydalanuvchi nomingizni kiriting"
                                autocomplete="off"
                            >
                        </div>
                        <label for="password" class="form-label" style="margin-top:15px;">Parol</label>
                        <div class="input-group">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control with-icon" 
                                placeholder="Parolingizni kiriting"
                                autocomplete="off"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <span id="loginText">Kirish</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Role selection handler
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove active class from all cards
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked card
                this.classList.add('active');
                
                // Get selected role
                const role = this.getAttribute('data-role');
                document.getElementById('selectedRole').value = role;
                
                // Toggle fields with animation
                toggleFields(role);
                
                // Update login button text
                updateLoginText(role);
            });
        });
        
        function toggleFields(role) {
            const accessFields = document.getElementById('access-fields');
            const userFields = document.getElementById('user-fields');
            if (['student', 'tutor', 'employee'].includes(role)) {
                userFields.style.display = 'none';
                accessFields.style.display = 'block';
                setTimeout(() => {
                    accessFields.classList.add('field-transition');
                }, 10);
            } else {
                accessFields.style.display = 'none';
                userFields.style.display = 'block';
                setTimeout(() => {
                    userFields.classList.add('field-transition');
                }, 10);
            }
        }
        
        function updateLoginText(role) {
            const loginText = document.getElementById('loginText');
            const texts = {
                'student': 'üéì Talaba sifatida kirish',
                'tutor': 'üßë‚Äçüè´ Tutor sifatida kirish',
                'employee': 'üíº Xodim sifatida kirish',
                'teacher': 'üë®‚Äçüè´ O\'qituvchi sifatida kirish',
                'controller': '‚öôÔ∏è Controller sifatida kirish'
            };
            loginText.textContent = texts[role] || 'Kirish';
        }
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const role = document.getElementById('selectedRole').value;
            const accessCode = document.getElementById('access-code').value;
            const username = document.getElementById('username').value;
            if (['student', 'tutor', 'employee'].includes(role) && !accessCode.trim()) {
                e.preventDefault();
                showError('Access kod kiritish majburiy!');
                return;
            }
            if (['teacher', 'controller'].includes(role)) {
                if (!username.trim()) {
                    e.preventDefault();
                    showError('Username kiritish majburiy!');
                    return;
                }
                const password = document.getElementById('password').value;
                if (!password.trim()) {
                    e.preventDefault();
                    showError('Parol kiritish majburiy!');
                    return;
                }
            }
            // Add loading state
            const btn = document.querySelector('.btn-login');
            btn.innerHTML = '‚è≥ Kirilmoqda...';
            btn.disabled = true;
        });
        
        function showError(message) {
            // Remove existing error if any
            const existingError = document.querySelector('.custom-error');
            if (existingError) {
                existingError.remove();
            }
            
            // Create new error
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger custom-error';
            errorDiv.innerHTML = `<strong>‚ö†Ô∏è Xatolik:</strong> ${message}`;
            
            // Insert before form
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(errorDiv, form);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }
        
        // Auto-format access code (only numbers, max 5 digits)
        document.getElementById('access-code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5);
        });
        
        // Enhanced focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'scale(1)';
            });
        });
        
        // Initialize on page load
        window.addEventListener('load', function() {
            updateLoginText('student');
            
            // Add entrance animation delay
            setTimeout(() => {
                document.querySelector('.login-box').style.opacity = '1';
            }, 100);
        });
        
        // Keyboard navigation for role cards
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const activeCard = document.querySelector('.role-card.active');
                const cards = Array.from(document.querySelectorAll('.role-card'));
                const currentIndex = cards.indexOf(activeCard);
                
                let newIndex;
                if (e.key === 'ArrowLeft') {
                    newIndex = currentIndex > 0 ? currentIndex - 1 : cards.length - 1;
                } else {
                    newIndex = currentIndex < cards.length - 1 ? currentIndex + 1 : 0;
                }
                
                cards[newIndex].click();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
